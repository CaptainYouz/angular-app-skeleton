<!DOCTYPE html>

	<head>

		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>Angular App Skeleton</title>

		<link href="css/app.css" rel="stylesheet">

	<body ng-app="skeleton-app">
